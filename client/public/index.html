<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraMint - AI Art NFT Marketplace</title>
    <link rel="stylesheet" href="https://static.pingendo.com/bootstrap/bootstrap-4.3.1.css">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #E8EDE8 0%, #D5DDD5 50%, #C8D4C8 100%);
        min-height: 100vh;
        padding-bottom: 50px;
      }
      
      .top-navbar {
        background: linear-gradient(135deg, #8B9D83, #A8B5A8) !important;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        padding: 20px 0;
        position: sticky;
        top: 0;
        z-index: 1000;
      }
      
      .account-display {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        padding: 12px 25px;
        border-radius: 30px;
        display: inline-flex;
        align-items: center;
        gap: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      
      .account-display .icon {
        width: 10px;
        height: 10px;
        background: #9DB4A3;
        border-radius: 50%;
        box-shadow: 0 0 10px #9DB4A3;
        animation: pulse 2s infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      
      .account-display .label {
        color: rgba(255, 255, 255, 0.9);
        font-weight: 600;
        font-size: 0.95rem;
      }
      
      .account-display .address {
        color: white;
        font-weight: 700;
        font-family: 'Courier New', monospace;
        font-size: 0.95rem;
      }
      
      .main-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 30px 20px;
      }
      
      .hero-section {
        text-align: center;
        color: #5a5a5a;
        margin-bottom: 40px;
        animation: fadeInDown 0.8s ease;
      }
      
      .hero-section h1 {
        font-size: 3rem;
        font-weight: 800;
        margin-bottom: 15px;
        text-shadow: 0 2px 10px rgba(255, 255, 255, 0.5);
        color: #4a5a4a;
      }
      
      .hero-section p {
        font-size: 1.2rem;
        opacity: 0.85;
        color: #6a7a6a;
      }
      
      .layout-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 30px;
        margin-bottom: 30px;
      }
      
      .layout-single {
        display: grid;
        grid-template-columns: 1fr;
        gap: 30px;
        margin-bottom: 30px;
      }
      
      .claim-section {
        margin-bottom: 30px;
      }
      
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @media (max-width: 1024px) {
        .layout-grid {
          grid-template-columns: 1fr;
        }
        
        .hero-section h1 {
          font-size: 2rem;
        }
        
        .hero-section p {
          font-size: 1rem;
        }
      }
      
      @media (max-width: 768px) {
        .main-container {
          padding: 20px 10px;
        }
        
        .account-display {
          padding: 10px 15px;
          font-size: 0.85rem;
        }
        
        .account-display .address {
          max-width: 150px;
          overflow: hidden;
          text-overflow: ellipsis;
        }
      }
    </style>
  </head>
  <body>
    <!-- Top Navigation Bar -->
    <nav class="navbar top-navbar">
      <div class="container">
        <div class="account-display">
          <span class="icon"></span>
          <span class="label">Logged In Account:</span>
          <span class="address" id="accountDisplay">Loading...</span>
        </div>
      </div>
    </nav>

    <!-- Main Container -->
    <div class="main-container">
      <!-- Hero Section -->
      <div class="hero-section">
        <h1>AuraMint</h1>
        <p>Mint, Trade, and Collect AI-Generated Art NFTs</p>
      </div>

      <!-- Claim Banner Section -->
      <div class="claim-section">
        <div id="claimContainer"></div>
      </div>

      <!-- Top Grid: Forge & Inventory -->
      <div class="layout-grid">
        <div id="forge1"></div>
        <div id="garage"></div>
      </div>

      <!-- Middle Grid: Start Auction & Place Bid -->
      <div class="layout-grid">
        <div id="startAuction"></div>
        <div id="biddingforItems"></div>
      </div>

      <!-- Full Width: Auction List -->
      <div class="layout-single">
        <div id="biddings"></div>
      </div>

      <!-- Full Width: Ownership History -->
      <div class="layout-single">
        <div id="belongings"></div>
      </div>
    </div>

    <div id="root"></div>
  </body>
</html>
